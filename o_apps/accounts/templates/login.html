{% extends "base.html" %}

{% block content %}
  	{% load i18n %}
<div class="row" style='padding-top:50px'></div>
           {% if form.non_field_errors %}
            <div class="alert alert-dismissable alert-warning">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <h4><div class="header"><i class="icon warning circle"></i> Tenemos un pequeño problema</div></h4>
                <p>
                    {% for error in  form.non_field_errors %}
					<!-- {{error}} -->{% trans error %}
					{% endfor %}
                </p>
            </div>

            {% endif %}
<div class="row">
    <div class="col-md-6 col-lg-offset-3 col-xs-12">
        <div class="panel panel-primary">
         <div class="panel-heading">
             <h2 class="panel-title">Inicia sesion</h2>
          </div>
         <div class="panel-body">
              <div class="col-md-10 col-lg-offset-1">
                <form class="form-horizontal" method="post">
                    {% csrf_token %}
                    <div class="form-group label-floating">
                      <label class="control-label" for="focusedInput2">Nombre de usuario</label>
                      <input class="form-control" id="focusedInput2" type="text" name="username">
                    </div>

                    <div class="form-group label-floating">
                      <label class="control-label" for="focusedInput2">Contraseña</label>
                      <input  class="form-control" id="focusedInput2" type="password" name="password">
                    </div>

                    <div class="form-group">
                        <div class="col-lg-6 col-lg-offset-3">
                            <button type="submit" class="btn btn-raised btn-lg btn-primary" style="width:100%">
                            Iniciar
                            </button>
                        </div>
                    </div>

                </form>
              </div>


          </div>
        </div>
    </div>
</div>


{% endblock content %}
